<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator Style Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Draft Time</p>
    <form class="demo-form">
      <label for="input">Input:</label>
      <input type="text" id="input" placeholder="Type something...">
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="tierlist-container">
    <h1>Dynamic Tier List</h1>
    <div class="image-selection">
      <img src="https://via.placeholder.com/80?text=1" class="tier-img" draggable="true">
      <img src="https://via.placeholder.com/80?text=2" class="tier-img" draggable="true">
      <img src="https://via.placeholder.com/80?text=3" class="tier-img" draggable="true">
    </div>
    <div class="tiers">
      <div class="tier-row" data-tier="1"></div>
    </div>
  </div>
  <script src="tierlist.js"></script>
  </div>
<script src="tierlist.js"></script>
</body>
</html>
